<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Animated Login Form with Dark Mode</title>
  <style>
    :root {
      --bg-color: #f0f0f0;
      --text-color: #333;
      --card-bg: #fff;
    }
    body.dark {
      --bg-color: #121212;
      --text-color: #f0f0f0;
      --card-bg: #1e1e1e;
    }

    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: var(--bg-color);
      color: var(--text-color);
      transition: all 0.3s ease;
    }

    .container {
      display: flex;
      height: 100vh;
      justify-content: center;
      align-items: center;
    }

    .card {
      background-color: var(--card-bg);
      padding: 40px;
      border-radius: 15px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.2);
      width: 320px;
      position: relative;
      animation: slideIn 1s ease forwards;
      opacity: 0;
      transform: translateY(-50px);
    }

    @keyframes slideIn {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .card h2 {
      margin-bottom: 20px;
      text-align: center;
    }

    .form-group {
      margin-bottom: 20px;
    }

    input {
      width: 100%;
      padding: 12px;
      border-radius: 8px;
      border: 1px solid #ccc;
      outline: none;
      background: transparent;
      color: var(--text-color);
    }

    input:focus {
      border-color: #007bff;
    }

    button {
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 8px;
      background-color: #007bff;
      color: white;
      font-weight: bold;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #0056b3;
    }

    .toggle-darkmode {
      position: absolute;
      top: 10px;
      right: 10px;
      background: none;
      border: 2px solid var(--text-color);
      border-radius: 50%;
      width: 35px;
      height: 35px;
      font-size: 18px;
      color: var(--text-color);
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="card">
      <button class="toggle-darkmode" onclick="toggleDarkMode()">ðŸŒ“</button>
      <h2>Login</h2>
      <div class="form-group">
        <input type="text" placeholder="Username" />
      </div>
      <div class="form-group">
        <input type="password" placeholder="Password" />
      </div>
      <button>Login</button>
    </div>
  </div>

  <script>
    function toggleDarkMode() {
      document.body.classList.toggle('dark');
    }
  </script>
</body>
</html>
